services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nest-backend-dev
    ports:
      - '3000:3000'
      - '5555:5555'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/data/dev.db
      - PORT=3000
      - FRONTEND_URL=http://localhost:3001
    volumes:
      - ./backend:/app
      - ./tsconfig.base.json:/tsconfig.base.json:ro
      - node_modules:/app/node_modules
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    command: sh -c "yarn install --force && yarn start:dev"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  node_modules:

networks:
  app-network:
    driver: bridge
